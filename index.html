<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Editor Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --primary-color: #ff69b4;
      --secondary-color: #7d2ae8;
      --bg-color: #0f0f0f;
    }

    body {
      background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .nav-wrapper {
      position: fixed;
      width: 100%;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease 0.2s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .skill-chip {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .skill-chip:hover {
      transform: scale(1.05);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin: 4rem 0;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .project-card:hover .project-image {
      transform: scale(1.05);
    }

    .contact-section {
      text-align: center;
      padding: 4rem 1rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .social-icon {
      font-size: 2rem;
      color: #fff;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: var(--primary-color);
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .nav-links {
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-wrapper">
    <nav class="container">
      <div class="logo">Harshit Arora</div>
      <div class="nav-links">
        <a href="#work">Work</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </div>

  <main id="main-content">
    <section class="hero container">
      <div class="hero-content">
        <h1>Visual Storyteller &<br>Creative Editor</h1>
        <p>Transforming ideas into captivating visual experiences</p>
        <div class="skills-container">
          <a class="skill-chip" href="videoediting.html">Video Editing</a>
          <a class="skill-chip" href="photoediting.html">Photo Editing</a>
          <a class="skill-chip" href="thumbnaildesign.html">Thumbnail Design</a>
        </div>
      </div>
    </section>

    <section class="container" id="work">
      <h2 style="text-align:center; font-size:2rem; margin-bottom:2rem;">Featured Projects</h2>
      <div class="projects-grid">
        <div class="project-card">
          <img src="https://drive.google.com/thumbnail?id=1xW6db7GPRIlwsjJZkx0BioWGw_tmxGN9&sz=w800-h600" alt="Project 1" class="project-image">
        </div>
        <div class="project-card">
          <img src="https://drive.google.com/thumbnail?id=16KT8wtbMOkfxuUOQupgSpUtidmS6_FLz&sz=w800-h600" alt="Project 2" class="project-image">
        </div>
        <div class="project-card">
          <img src="https://drive.google.com/thumbnail?id=1GaYR66_Ch41Is_Bn5B6p4hpY_3t7k3hR&sz=w800-h600" alt="Project 3" class="project-image">
        </div>
      </div>
    </section>

    <section class="contact-section container" id="contact">
      <h2 style="font-size:2rem;">Let's Create Magic Together</h2>
      <div class="social-links">
        <a href="https://discord.gg/BHtRWDnjPs" class="social-icon"><i class="fab fa-discord"></i></a>
        <a href="https://www.reddit.com/user/harshitpruthi" class="social-icon"><i class="fab fa-reddit"></i></a>
        <a href="https://www.instagram.com/not.hxrshit" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>
</body>
</html>
