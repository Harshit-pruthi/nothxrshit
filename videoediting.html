<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editing Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Use same CSS as index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #ff69b4;
            --secondary-color: #7d2ae8;
            --bg-color: #0f0f0f;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #fff;
            overflow-x: hidden;
        }

        /* Add all other CSS styles from index.html here */

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.05);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <nav class="container">
            <a href="index.html" class="logo">EditorPro</a>
            <div class="nav-links">
                <a href="index.html#work">Work</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </div>

    <section class="hero container" style="background: linear-gradient(45deg, #ff69b4, #7d2ae8); padding: 4rem; border-radius: 15px; margin-top: 2rem;">
        <div class="hero-content">
            <h1>Video Editing Showcase</h1>
            <p>Professional video editing with seamless transitions and dynamic effects</p>
            <a href="index.html" class="skill-chip">‚Üê Back to Portfolio</a>
        </div>
    </section>

    <section class="container">
        <div class="video-grid">
            <!-- YouTube Video -->
            <div class="video-card">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
                <h3>Project Title 1</h3>
                <p>Client: XYZ Company</p>
            </div>

            <!-- Instagram Video -->
            <div class="video-card">
                <div class="video-container">
                    <iframe src="https://www.instagram.com/p/YOUR_POST_ID/embed" 
                            frameborder="0"
                            scrolling="no"
                            allowtransparency="true">
                    </iframe>
                </div>
                <h3>Social Media Reel</h3>
                <p>Platform: Instagram</p>
            </div>

            <!-- Add more video projects as needed -->
        </div>
    </section>
</body>
</html>
